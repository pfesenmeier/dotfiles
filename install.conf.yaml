- defaults:
        
        link:
                relink: true
- clean: ['~']
- create:
        - ~/.vim/autoload
- link:
        ~/.dotfiles: ''
        ~/.vimrc: vimrc
        ~/.vim/autoload/pathogen.vim: vim-pathogen/autoload/pathogen.vim
- create:
        - ~/downloads
        - ~/.vim/undo-history
- shell:
        - [git submodule update --init --recursive, Installing submodules]
